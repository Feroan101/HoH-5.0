<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Compliance Audit</title>
    <link rel="stylesheet" href="landstyles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Comply</h1>
        <p>Please select your category to proceed with uploading the required documents.</p>

        <!-- Category Cards -->
        <div class="cards-container" id="category-cards">
            <div class="card" id="business-card">
                <h3>Business</h3>
                <p>Select if you are a business entity</p>
            </div>
            <div class="card" id="individual-card">
                <h3>Individual</h3>
                <p>Select if you are an individual</p>
            </div>
            <div class="card" id="freelancer-card">
                <h3>Freelancer</h3>
                <p>Select if you are a freelancer</p>
            </div>
        </div>
    </div>

    <script src="landscript.js"></script>
</body>
</html>
